<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project: Calculator</title>
</head>
<body>
  <div class="calculator">
    <div>
      <input type="text" id="display" >
    </div>

    <div class="button-container">
      <div class="row">
        <button id = "btn-clear">Clear</button>
        <button id="btn-backspace">
          <img id="backspace-icon" src="./Icons/backspace_light_icon.svg" alt="backspace light icon">
        </button>
        <button class="operator">/</button>
      </div>

      <div class="row">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">*</button>
      </div>

      <div class="row">
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">-</button>
      </div>

      <div class="row">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">+</button>
      </div>

      <div class="row">
        <button id="btn-zero" class="digit">0</button>
        <button id="btn-dot">.</button>
        <button id="btn-equal">=</button>
      </div>

  </div>

  
  <script src="script.js"></script>
</body>
</html>
